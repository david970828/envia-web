<form novalidate [formGroup]="formLogin">
  <div class="container-header">
    <div class="container-header-img">
      <img src="assets/img/logo.png">
    </div>
    <div class="container-header-form">
      <mat-form-field appearance="fill">
        <mat-label>{{'LABELS.USER' | translate}}</mat-label>
        <input type="email" matInput formControlName="user" placeholder="{{'LABELS.USER_PLACEHOLDER' | translate}}">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'LABELS.PASSWORD' | translate}}</mat-label>
        <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button  mat-raised-button color="warn" [disabled]="formLogin.invalid" (click)="login()">{{'BUTTONS.LOGIN' | translate}}</button>
    </div>
  </div>
</form>
<img src="assets/img/banner.jpg" style="width: 100%">

<div class="container-footer">
  <h3>{{'LABELS.TRACK_GUIDE' |  translate}}</h3>
  <div class="container-footer-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{'LABELS.NUMBER_GUIDE' |  translate}}</mat-label>
      <input type="text" matInput placeholder="0012345678900">
    </mat-form-field>
    <button mat-raised-button color="warn">{{'BUTTONS.TRACK' | translate}}</button>
  </div>
</div>
