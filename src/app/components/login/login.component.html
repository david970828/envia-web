<form novalidate [formGroup]="formLogin">
  <div class="container-header">
    <div class="container-header-img">
      <img src="assets/img/logo.png">
    </div>
    <div class="container-header-form">
      <mat-form-field appearance="fill">
        <mat-label>{{'LABELS.USER' | translate}}</mat-label>
        <input type="email" matInput formControlName="user" placeholder="{{'LABELS.USER_PLACEHOLDER' | translate}}">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'LABELS.PASSWORD' | translate}}</mat-label>
        <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button  mat-raised-button color="warn" [disabled]="formLogin.invalid" (click)="login()">
        {{'BUTTONS.LOGIN' | translate}}
      </button>
    </div>
  </div>
</form>
<img src="assets/img/banner.jpg" style="width: 100%">
<form novalidate [formGroup]="formTrack">
  <div class="container-footer">
    <h3>{{'LABELS.TRACK_GUIDE' |  translate}}</h3>
    <div class="container-footer-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{'LABELS.NUMBER_GUIDE' |  translate}}</mat-label>
        <input type="text" matInput placeholder="0012345678900" formControlName="id">
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="trackGuide()" [disabled]="formTrack.invalid">{{'BUTTONS.TRACK' | translate}}</button>
    </div>
  </div>
<h2 *ngIf="isStatusGuide">{{'LABELS.TRACK_GUIDE_RESULT' | translate}}</h2>
  <mat-stepper labelPosition="bottom" *ngIf="isStatusGuide">
    <mat-step label="{{'LABELS.STATUS_GUIDE.0' | translate}}" [editable]="false" [completed]="stepGuide >= 0"></mat-step>
    <mat-step label="{{'LABELS.STATUS_GUIDE.1' | translate}}" [editable]="false" [completed]="stepGuide >= 1"></mat-step>
    <mat-step label="{{'LABELS.STATUS_GUIDE.2' | translate}}" [editable]="false" [completed]="stepGuide >= 2"></mat-step>
    <mat-step label="{{'LABELS.STATUS_GUIDE.3' | translate}}" [editable]="false" [completed]="stepGuide >= 3"></mat-step>
    <mat-step label="{{'LABELS.STATUS_GUIDE.' + getLabelTracker() | translate}}" [editable]="false" [completed]="stepGuide >= 4"></mat-step>
  </mat-stepper>
</form>
